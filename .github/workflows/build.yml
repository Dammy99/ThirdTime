name: Build
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      
jobs:
  build:
    name: Build
    runs-on: windows-latest
    steps:
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 1.11
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Install .NET Core
        uses: actions/setup-dotnet@v1
        with:
         dotnet-version: 6.0.x
         include-prerelease: True
      - name: Cache SonarCloud packages
        uses: actions/cache@v1
        with:
          path: ~\sonar\cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
      - name: Cache SonarCloud scanner
        id: cache-sonar-scanner
        uses: actions/cache@v1
        with:
          path: .\.sonar\scanner
          key: ${{ runner.os }}-sonar-scanner
          restore-keys: ${{ runner.os }}-sonar-scanner
      - name: Build
        run: dotnet build --configuration Release
        working-directory: ThirdTime\ThirdTime
      
  sonarscan:
    needs: [build]
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
     #SonarScan
    - name: SonarScanner for .NET Core with pull request decoration support
      uses: highbyte/sonarscan-dotnet@2.0
      #uncoment the line above and comment the line below when NuGet will fix their issues   
      #uses: SplinterRAT/sonarscan-dotnet@v2.0.0.1
      with:
        # The key of the SonarQube project
        sonarProjectKey: Dammy99_ThirdTime
        # The name of the SonarQube project
        sonarProjectName:  ThirdTime
        # The name of the SonarQube organization in SonarCloud. For hosted SonarQube, skip this setting.
        sonarOrganization: Dammy99
        dotnetBuildArguments: ThirdTime/ThirdTime.sln -c Debug ThirdTime/ThirdTime.sln

  test:
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      - name: Publish Unit Test Results
        uses: EnricoMi/publish-unit-test-result-action@v1
        if: always()
        with:
          files: "test-results/*/.xml"
        
